name: Flutter Auto Release

on:
  push:
    tags:
      - 'v1.0.0'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # Yeh step aapki secret file ko build ke liye wapas banayega
      - name: Create google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android/app/google-services.json

      - name: Install Dependencies
        run: flutter pub get

      # Firebase Options file missing hone par error na aaye isliye dummy file ya pub get focus
      - name: Build APK
        run: flutter build apk --release

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          name: Release ${{ github.ref_name }}
          body: "Naya version ready hai! ðŸš€"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}